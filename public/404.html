<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Aymane Nouhail - AI Portfolio</title>
    <script>
        // GitHub Pages 404 redirect hack
        // This script takes the current URL and redirects to the root
        // with the path as a query parameter that the router can handle
        
        var pathSegmentsToKeep = 1; // Change this if your repo is not at the root
        
        var l = window.location;
        l.replace(
            l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') +
            l.pathname.split('/').slice(0, 1 + pathSegmentsToKeep).join('/') + 
            '/?/' + 
            l.pathname.slice(1).split('/').slice(pathSegmentsToKeep).join('/').replace(/&/g, '~and~') + 
            (l.search ? '&' + l.search.slice(1).replace(/&/g, '~and~') : '') +
            l.hash
        );
    </script>
</head>
<body>
    <noscript>
        <p>This page requires JavaScript to work. Please enable JavaScript and try again.</p>
        <p><a href="/">Go to homepage</a></p>
    </noscript>
</body>
</html>
